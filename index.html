<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Web Workers Sanple</h1>
<section>
    <h1>Sample 1: Word Reversal</h1>
    <br>
    <label for="wordTo">Name To:</label>
    <input type="text" name="wordTo" id="wordTo" placeholder="Enter word to reverse">
    <br>
    <button id="Reverse Word">Reverse</button>    
</section>
<script>
    function reverseWord(){
        var wordTo = document.getElementById("wordTo").value;
        alert('Word to Reverse: ' + wordTo);
    }

    document.addEventListener("click", reverseWord, false);
</script>
</body>
</html>
